name: Ruby Versions

on:
  push:
    branches:
      - main

jobs:
  ruby-action:
    name: Test Ruby Action
    runs-on: ubuntu-latest
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.138.0
        with:
          ruby-version: 2.7.2
          working-directory: backend

      - name: Print Ruby version
        run: ruby --version

      - name: Print Gem version
        run: gem --version

      - name: Print Bundler version
        run: bundler --version